<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Condominios</h2>
      <div style="text-align: right">
        <button mat-raised-button class="nuevobtn" routerLink="/condominios/nuevo">
          Nuevo
        </button>
      </div>
     
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" --
>
    < !-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>codigo</th>
          <td mat-cell *matCellDef="let element">{{ element.idCondominio }}</td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>nombre</th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="departamento">
          <th mat-header-cell *matHeaderCellDef>departamento</th>
          <td mat-cell *matCellDef="let element">
            {{ element.departamento }}
          </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="distrito">
          <th mat-header-cell *matHeaderCellDef>distrito</th>
          <td mat-cell *matCellDef="let element">{{ element.distrito }}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef>direccion</th>
          <td mat-cell *matCellDef="let element">
            {{ element.direccion }}
          </td>
        </ng-container>
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              class="accion01btn"
              [routerLink]="['edicion', element.idCondominio]"
            >
              Actualizar
            </button>
          </td></ng-container
        >
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              class="accion02btn"
              (click)="eliminar(element.idCondominio)"
            >
              Eliminar
            </button>
          </td></ng-container
        >
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </body>
</html>
